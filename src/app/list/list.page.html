<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Exercises
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-toolbar>
  <ion-searchbar showCancelButton="focus" cancelButtonText="Custom Cancel" (ionChange)="searchExercises()" [(ngModel)]="searchValue">
  </ion-searchbar>
</ion-toolbar>
<ion-fab vertical="bottom" horizontal="end" activated="false" edge slot="fixed" style="margin-bottom: 2.5rem">
  <ion-fab-button>
    <ion-icon name="arrow-dropup"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button color="danger">
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
    <ion-fab-button color="warning">
      <ion-icon name="close"></ion-icon>
    </ion-fab-button>
    <ion-fab-button color="success">
      <ion-icon name="checkmark"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
<ion-content>
  <ion-item class="col-12 p-0">
    <div class="col-4 row centerText col-def selected" (click)="listByName()" *ngIf="selectName">
      Name
    </div>
    <div class="col-4 row centerText col-def" (click)="listByName()" *ngIf="!selectName">
      Name
    </div>
    <div class="col-4 row centerText col-def selected" (click)="listByType()" *ngIf="selectType">
      Type
    </div>
    <div class="col-4 row centerText col-def" (click)="listByType()" *ngIf="!selectType">
      Type
    </div>
    <div class="col-4 row centerText col-def selected" (click)="listByCategory()" *ngIf="selectCategory">
      Category
    </div>
    <div class="col-4 row centerText col-def" (click)="listByCategory()" *ngIf="!selectCategory">
      Category
    </div>
  </ion-item>
  <ion-item *ngFor='let exercise of exerciseList' class="col-12">
    <div class="col-4 row centerText">
      {{exercise?.exerciseName?.substring(0, 14)}}
    </div>
    <div class="col-4 row centerText">
      {{exercise?.exerciseType}}
    </div>
    <div class="col-4 row centerText">
      {{exercise?.exerciseCategory}}
    </div>
  </ion-item>
  <!-- <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-icon [name]="item.icon" slot="start"></ion-icon>
      {{item.title}}
      <div class="item-note" slot="end">
        {{item.note}}
      </div>
    </ion-item>
  </ion-list> -->

</ion-content>
